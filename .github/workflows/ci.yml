name: CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  # Trigger the build step only when a new tag is created
  release:
    types: [created]


jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r functions/requirements.txt

      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --max-line-length=88 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Lint with Black
        run: |
          black --check --line-length 88 .

      - name: Lint with PyLint
        run: |
          pylint functions/* --disable=E0401,R0903

      - name: Test with PyTest
        run: |
          pytest functions/

      - name: Check Coverage
        run: |
          interrogate -vv -i -I --fail-under=80 --ignore-magic
